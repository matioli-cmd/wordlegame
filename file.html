<!DOCTYPE html>
<html id="background">
    <head>
        <title>Wordle</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <header id="header">
            <h2 id="headertext">WORDLE</h2>
            <img id='settingsimagedark' src="d.png" width="50px">
            <img id='settingsimagelight' src="l.png" width="50px">
            <button id="settingsbutton"></button>
        </header>

        <div id="settings">
            <div class="content">
                <h1 id="heading">SETTINGS</h1>
                <div id="mode-container">
                    <p id="mode">Dark Mode</p>
                    <div id="line"></div>
                    <button id="enable">Disable</button>
                    
            </div>
            <div id="mode-container2">
                <p id="contrast">Contrast Mode</p>
                <div id="line2"></div>
                <button id="enablecontrast">Enable</button>
                
         </div>
            <button id="close">&times;</button>
        </div>
        </div>

        <div id="error">
            <h1 id="errormessage"></h1>
        </div>

        <div class="grid">
            <div id='1' class="row">
                <h1></h1>
                <h1></h1>
                <h1></h1>
                <h1></h1>
                <h1></h1>

            </div>
            <div id='2' class="row">
                <h1></h1>
                <h1></h1>
                <h1></h1>
                <h1></h1>
                <h1></h1>

            </div>
            <div id='3' class="row">
                <h1></h1>
                <h1></h1>
                <h1></h1>
                <h1></h1>
                <h1></h1>

            </div>
            <div id='4' class="row">
                <h1></h1>
                <h1></h1>
                <h1></h1>
                <h1></h1>
                <h1></h1>

            </div>
     
            <div id='5' class="row">
                <h1></h1>
                <h1></h1>
                <h1></h1>
                <h1></h1>
                <h1></h1>

            </div>
            <div id='6' class="row">
                <h1></h1>
                <h1></h1>
                <h1></h1>
                <h1></h1>
                <h1></h1>

            </div>
            
        </div>

        <br>

        <div class="grid2">
            <div id='first' class="row2">
                
                <button id="q" onclick=keyboard(id)>Q</button>
                <button id="w" onclick=keyboard(id)>W</button>
                <button id="e" onclick=keyboard(id)>E</button>
                <button id="r" onclick=keyboard(id)>R</button>
                <button id="t" onclick=keyboard(id)>T</button>
                <button id="y" onclick=keyboard(id)>Y</button>
                <button id="u" onclick=keyboard(id)>U</button>
                <button id="i" onclick=keyboard(id)>I</button>
                <button id="o" onclick=keyboard(id)>O</button>
                <button id="p" onclick=keyboard(id)>P</button>

            </div>
     
            <div id='second' class="row2">
               
                <button id="a" onclick=keyboard(id)>A</button>
                <button id="s" onclick=keyboard(id)>S</button>
                <button id="d" onclick=keyboard(id)>D</button>
                <button id="f" onclick=keyboard(id)>F</button>
                <button id="g" onclick=keyboard(id)>G</button>
                <button id="h" onclick=keyboard(id)>H</button>
                <button id="j" onclick=keyboard(id)>J</button>
                <button id="k" onclick=keyboard(id)>K</button>
                <button id="l" onclick=keyboard(id)>L</button>

            </div>
            <div id='third' class="row2">
                
                <button id="enter" onclick=keyboard(id)><img id='enterimage' src="enterdark.png" alt="Enter" width="50px"></button>
                <button id="z" onclick=keyboard(id)>Z</button>
                <button id="x" onclick=keyboard(id)>X</button>
                <button id="c" onclick=keyboard(id)>C</button>
                <button id="v" onclick=keyboard(id)>V</button>
                <button id="b" onclick=keyboard(id)>B</button>
                <button id="n" onclick=keyboard(id)>N</button>
                <button id="m" onclick=keyboard(id)>M</button>
                <button id="backspace" onclick=keyboard(id)><img id='backspaceimage'src="backspacedark.png" width="30px" ></button>

            </div>
            
        </div>

        <script src="file.js"></script>
    </body>
</html>
